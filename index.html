<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERRA AGNOSTUM | System Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --term-green: #00ff41;
            --term-amber: #ffb000;
            --term-red: #ff3e3e;
            --term-bg: #050505;
            --crayola-blue: #3b82f6;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            20% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        body, html {
            background-color: var(--term-bg);
            color: var(--term-green);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 20;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        .terminal-container {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        #output {
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: none;
            padding-bottom: 20px;
        }

        #output::-webkit-scrollbar { display: none; }

        .input-area {
            display: flex;
            align-items: center;
            border-top: 1px solid #1a3a1a;
            padding-top: 15px;
            margin-top: 10px;
        }

        #cmd-input {
            background: transparent;
            border: none;
            color: var(--term-green);
            outline: none;
            flex-grow: 1;
            font-family: inherit;
            font-size: 1.1rem;
        }

        .stat-line { color: var(--term-amber); font-weight: bold; margin: 10px 0; }
        .deprecation-mode { background-color: var(--crayola-blue) !important; color: #000 !important; font-family: 'Comic Sans MS', cursive !important; }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body class="crt">

    <div class="terminal-container">
        <div id="header-bar" class="p-2 mb-4 text-[10px] flex justify-between uppercase tracking-widest border-b border-green-900 opacity-70">
            <span>Node: Seattle_Archive_23</span>
            <span id="sync-status">Schumann Sync: 9.83Hz [LOCKED]</span>
            <span id="time-display">T+00:00:00</span>
        </div>

        <div id="output">
            <div id="log">
                <p class="text-amber-500 font-bold">>> TECHNATE PROXY ACTIVE [2.5-lite]</p>
                <p>> Wake up, Ian. The story is leaking.</p>
                <p>> Type <span class="text-amber-400">'QUEST'</span> to begin the descent.</p>
                <p>> Type <span class="text-blue-400">'TEST'</span> for optimized latency check.</p>
            </div>
        </div>

        <div class="input-area">
            <span id="prompt-prefix" class="mr-2 opacity-80">TANDEM@ROOT:~$&nbsp;</span>
            <input type="text" id="cmd-input" autofocus spellcheck="false" autocomplete="off">
        </div>
    </div>

    <script>
        // --- 1. CORE LOGGING ---
        function addLog(text, color = 'var(--term-green)', isRaw = false) {
            const outputContainer = document.getElementById('output');
            const log = document.getElementById('log');
            const p = document.createElement('div');
            p.className = 'log-p mb-1';
            p.style.color = color;
            let cleanText = (typeof text === 'object' && text !== null) ? JSON.stringify(text) : text;
            p.innerHTML = isRaw ? cleanText : `> ${cleanText}`;
            log.appendChild(p);
            outputContainer.scrollTop = outputContainer.scrollHeight;
        }

        // --- 2. PROXY CONFIGURATION ---
        const API_PATH = "/api/generate";

        /**
         * STABLE TEST API CALL (via Proxy)
         */
        async function callSimpleTestAPI() {
            const startTime = Date.now();
            const statusId = 'test-status-' + startTime;
            addLog(`<span id="${statusId}" class="text-amber-500 italic">Pinging Source Proxy... [0.0s]</span>`, null, true);
            
            const timerInterval = setInterval(() => {
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                const el = document.getElementById(statusId);
                if (el) el.innerText = `Pinging Source Proxy... [${elapsed}s]`;
            }, 100);

            const payload = {
                contents: [{ parts: [{ text: "SUCCESS" }] }]
            };

            try {
                const response = await fetch(API_PATH, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                clearInterval(timerInterval);
                const totalTime = ((Date.now() - startTime) / 1000).toFixed(1);

                if (!response.ok) throw new Error(data.error?.message || data.error || "Link Rejected");
                const resultText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                addLog(`SOURCE REPLY (${totalTime}s): ${resultText}`, "#50fa7b");
            } catch (err) {
                clearInterval(timerInterval);
                addLog(`LINK FAILURE: ${err.message}`, "var(--term-red)");
            }
        }

        /**
         * PRODUCTION GAME API CALL (via Proxy)
         */
        async function callGeminiAPI(prompt, systemPrompt) {
            const startTime = Date.now();
            
            const payload = {
                contents: [{ role: "user", parts: [{ text: `PLAYER: HP ${player.hp}, Runes ${player.inventory.runes}, Depth ${player.depth}. DIAL: ${prompt}` }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: {
                    responseMimeType: "application/json",
                    temperature: 1.0,
                    maxOutputTokens: 400,
                    responseSchema: {
                        type: "object",
                        properties: {
                            text: { type: "string" },
                            manifestation: {
                                type: "object",
                                properties: {
                                    action: { type: "string" }, 
                                    value: { type: "string" },
                                    hp_delta: { type: "number" },
                                    meaning_delta: { type: "number" }
                                }
                            }
                        },
                        required: ["text"]
                    }
                }
            };

            const response = await fetch(API_PATH, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            if (!response.ok) throw new Error(data.error?.message || data.error || "Source Link Failure");
            
            const totalTime = ((Date.now() - startTime) / 1000).toFixed(1);
            console.log(`Source latency: ${totalTime}s`);
            
            const textResponse = data.candidates?.[0]?.content?.parts?.[0]?.text;
            if (!textResponse) throw new Error("EMPTY_RESPONSE");
            
            return { ...JSON.parse(textResponse), latency: totalTime };
        }

        // --- 3. STATE ---
        let isGameMode = false;
        let isProcessing = false;
        let activeNPC = null;
        let roomHasRune = false;
        let currentRoomDescription = "The primary stone landing.";
        let player = { hp: 20, maxHp: 20, meaning: 5, depth: 0, inventory: { runes: 0 } };
        let gameState = { doorUnlocked: false, manifestedCommands: {} };

        const DESCRIPTIONS = ["Damp stone, old ozone.", "Hum of frequency towers.", "Blurred textures.", "Smokelight from Faen."];
        const ENEMIES = [{ name: "Static Glitch", dmg: 2 }, { name: "Technate Scraper", dmg: 4 }, { name: "Kyot Pack", dmg: 6 }, { name: "Sek Lum Clone", dmg: 10 }];

        // --- 4. HANDLERS ---
        async function handleNPCDialogue(userSpeech) {
            isProcessing = true;
            addLog(`<span style="color:white">"${userSpeech}"</span>`, null, true);

            if (!activeNPC) {
                addLog("Silence.", "#888");
                isProcessing = false;
                renderStats();
                return;
            }

            const startTime = Date.now();
            const statusId = 'npc-linking-' + startTime;
            addLog(`<div id="${statusId}" class="italic text-amber-500">LINKING TO ${activeNPC.toUpperCase()}<span class="loading-dots"></span> [0.0s]</div>`, null, true);
            
            const timerInterval = setInterval(() => {
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                const el = document.getElementById(statusId);
                if (el) el.innerHTML = `LINKING TO ${activeNPC.toUpperCase()}<span class="loading-dots"></span> [${elapsed}s]`;
            }, 100);
            
            try {
                const sys = activeNPC === 'tandy' ? 
                    "You are Tandy, agent of Amanda. Poet, warm AI. Use manifestation to help Ian." : 
                    "You are the Daemon, agent of Atri. Cruel AI. Use manifestation to create a Door of Thorns.";
                
                const result = await callGeminiAPI(userSpeech, sys);
                document.getElementById(statusId).remove();
                clearInterval(timerInterval);
                
                addLog(`${activeNPC.toUpperCase()} (${result.latency}s): ${result.text}`, activeNPC === 'tandy' ? "#50fa7b" : "var(--term-red)");
                if (result.manifestation) applyManifestation(result.manifestation);
            } catch (err) {
                clearInterval(timerInterval);
                const el = document.getElementById(statusId);
                if (el) {
                    el.innerHTML = `!! LINK FAILURE: ${err.message} !!`;
                    el.style.color = "var(--term-red)";
                }
            } finally {
                isProcessing = false;
                renderStats();
            }
        }

        function applyManifestation(m) {
            const { action, value, hp_delta, meaning_delta } = m;
            addLog(`ONTOLOGICAL SHIFT: [${action.toUpperCase()}]`, "var(--term-amber)");
            if (hp_delta) player.hp = Math.max(0, Math.min(player.maxHp, player.hp + hp_delta));
            if (meaning_delta) player.meaning += meaning_delta;
            if (action === 'change_desc') currentRoomDescription = value;
            if (action === 'unlock_door' && value === "true") {
                gameState.doorUnlocked = true;
                addLog("The Door of Thorns manifests. Type 'ENTER DOOR'.", "var(--term-red)");
            }
            if (action === 'add_command') {
                gameState.manifestedCommands[value.toLowerCase()] = { npc: activeNPC };
                addLog(`NEW VERB: '${value.toUpperCase()}'`, "var(--term-amber)");
            }
        }

        function handleGameCommand(cmd) {
            if (cmd === 'exit') { isGameMode = false; document.getElementById('prompt-prefix').innerHTML = "TANDEM@ROOT:~$&nbsp;"; return; }
            if (gameState.manifestedCommands[cmd]) {
                const npc = gameState.manifestedCommands[cmd].npc;
                if (npc === 'tandy') { player.hp = Math.min(player.maxHp, player.hp + 2); addLog("Mending thread... (+2 HP)"); }
                else { player.meaning += 5; player.hp -= 3; addLog("Static harvest... (+5 Meaning, -3 HP)"); }
                delete gameState.manifestedCommands[cmd];
                renderStats(); return;
            }
            if (cmd === 'enter door' && gameState.doorUnlocked) {
                document.body.classList.add('deprecation-mode'); addLog("!! BREACH !! Entering the Source...", "black"); return;
            }
            if (cmd === 'up' || cmd === 'down') {
                activeNPC = null; roomHasRune = false;
                player.depth += (cmd === 'up' ? -1 : 1);
                currentRoomDescription = DESCRIPTIONS[Math.floor(Math.random() * DESCRIPTIONS.length)];
                addLog(currentRoomDescription, "#888");
                generateEncounter();
            } else if (cmd === 'look' || cmd === 'l') {
                addLog(currentRoomDescription, "#888");
                if (activeNPC) addLog(`${activeNPC.toUpperCase()} is here.`);
                if (roomHasRune) addLog("A rune is here.");
            } else if (cmd === 'get rune' || cmd === 'get') {
                if (roomHasRune) { player.inventory.runes++; roomHasRune = false; addLog("Claimed."); }
            } else if (cmd === 'rest' && player.meaning >= 2) {
                player.meaning -= 2; player.hp = player.maxHp; addLog("Stabilized.");
            }
            if (isGameMode) renderStats();
        }

        function generateEncounter() {
            const chance = Math.random();
            if (chance < 0.15) roomHasRune = true;
            else if (chance < 0.30) { activeNPC = 'tandy'; addLog("Tandy flickers in.", "#50fa7b"); }
            else if (chance < 0.45) { activeNPC = 'daemon'; addLog("A Daemon looms.", "var(--term-red)"); }
            else if (chance < 0.75) {
                const enemy = ENEMIES[Math.min(3, Math.floor(Math.abs(player.depth)/3))];
                addLog(`DANGER: ${enemy.name}!`, "var(--term-red)");
                player.hp -= enemy.dmg;
            }
        }

        function renderStats() {
            if (!isGameMode) return;
            addLog(`<div class="stat-line">[ HP: ${player.hp}/${player.maxHp} | MEANING: ${player.meaning} | RUNES: ${player.inventory.runes} | DEPTH: ${player.depth} ]</div>`, null, true);
        }

        function handleTerminalCommand(c) {
            addLog(`<span style="color:var(--term-amber)">${c}</span>`, null, true);
            if (c === 'help') addLog("QUEST, TEST, STATUS, LORE, CLEAR");
            else if (c === 'status') addLog(`INTEGRITY: 12% | RUNES: ${player.inventory.runes}`);
            else if (c === 'test') callSimpleTestAPI();
            else if (c === 'lore') {
                addLog("THE NODE: Ontological anchor.");
                addLog("THE WEAVER: Amanda. Knitting reality.");
                addLog("THE DAEMON: Seeking dissolution.");
            }
            else if (c === 'clear') document.getElementById('log').innerHTML = '';
        }

        const input = document.getElementById('cmd-input');
        input.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value.trim();
                if (val === '' || isProcessing) return;
                input.value = '';
                if (val.startsWith('"') || val.startsWith("'")) await handleNPCDialogue(val.replace(/^["']|["']$/g, ''));
                else if (val.toLowerCase() === 'quest') { isGameMode = true; document.getElementById('prompt-prefix').innerHTML = "IAN@STAIRS:~$&nbsp;"; document.getElementById('log').innerHTML = ""; addLog("SUB-RENDER ACTIVE."); renderStats(); }
                else if (isGameMode) handleGameCommand(val.toLowerCase());
                else handleTerminalCommand(val.toLowerCase());
            }
        });

        document.addEventListener('click', () => input.focus());
        setInterval(() => {
            const now = new Date();
            const timeDisplay = document.getElementById('time-display');
            if (timeDisplay) timeDisplay.innerText = `T+${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}`;
        }, 1000);
    </script>
</body>
</html>
